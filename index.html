<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    
    <a-scene id="scene">
        <a-sky color="black">
        </a-sky>
        <a-camera position="0 0 5"></a-camera>
        <a-entity
        position="0 0.3 0"
        spe-particles="
        texture: blob.png; 
        color: yellow, red,blue,green; 
        distribution: sphere; 
        radius: 0.2; 
        randomize-position: false; 
        particle-count: 1000; 
        velocity: 10; 
        velocity-spread: 3; 
        drag: 1; 
        max-age: 0.6; 
        active-multiplier: 10000; 
        size: 0.2,.03;
        blending:normal;"
        >
        </a-entity>
        
    </a-scene>

</body>

</html>
